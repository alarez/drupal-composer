parameters:
  ascii:
    failed: vendor/vijaycs85/drupal-quality-checker/resources/ascii/grumpy.txt
    succeeded: vendor/vijaycs85/drupal-quality-checker/resources/ascii/happy.txt
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    phplint: ~
    yamllint: ~
    composer: ~
    jsonlint: ~
    phpcpd:
      directory: './src'
      exclude: ['vendor', './src/sites/default/files']
    phpcs:
      standard: Drupal
      ignore_patterns:
        - src/sites/default/files
